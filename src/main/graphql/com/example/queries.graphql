query JobById($id: ID!) {
  jobById(id: $id) {
    id
    name
    clientName
  }
}

query WithAliases($id: ID!) {
  name: job(id: $id, additionalParam: true) {
    id
    name
  }
  clientName: job(id: $id, additionalParam: false) {
    id
    clientName
  }
}

# Caching by paths
query PendingActionsListWithJobWithClientName {
  pendingActions {
    job {
      clientName
    }
  }
}

query PendingActionsListWithJobWithNameAndClientName {
  pendingActions {
    job {
      name
      clientName
    }
  }
}

query HomePendingActions {
  home {
    pendingActions {
      job {
        name
        clientName
      }
    }
  }
}

# Caching by IDs
query PendingActionsListWithIdAndClientName {
  pendingActions {
    job {
      id
      clientName
    }
  }
}

query PendingActionsListWithIdAndNameAndClientName {
  pendingActions {
    job {
      id
      name
      clientName
    }
  }
}

query HomePendingActionsWithId {
  home {
    pendingActions {
      job {
        id
        name
        clientName
      }
    }
  }
}
